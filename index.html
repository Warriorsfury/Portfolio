  <div class="fullscreen-bg">

          <source src="img/timelapse.mp4" type="video/mp4">
          <source src="img/timelapse2.ogg" type="video/ogg">

  </div>

  <div id="wrapper">

    <div id="header">
      <h1>Hey, i'm James</h1>

    <div id="skills">
      <h1>What do I do you may ask? Quite a few things</h1>

        </div>
      </div>

    </div>

    <div id="background">
      <div id="contact">
        <h1>Wanna have a chat?</h1>
        <form action="https://formspree.io/Warriorsfuryq@Yahoo.com" method="POST">
          <input id="name" type="text" placeholder="Name" name="Name">
          <input id="message" type="text" placeholder="Message" name="Message" size="20">
          <input id="email" type="email" placeholder="Email" name="Email">
          <input id="submit" type="submit" value="Send">
          <input type="text" name="_gotcha" style="display:none" />
        </form>
      </div>
    </div>

  </div>
